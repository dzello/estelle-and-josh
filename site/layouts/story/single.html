{{ partial "header" . }}

<h5>{{ .Title }}</h5>

<div class="content">
  {{ .Page.Content }}

  {{ if .PrevInSection }}
    <div class="prev paginate"><a href="{{ .PrevInSection.Permalink }}">&laquo; previous</a></div>
  {{ end }}
  {{ if and .PrevInSection .NextInSection }} | {{ end }}
  {{ if .NextInSection }}
    <div class="next paginate"><a href="{{ .NextInSection.Permalink }}">&raquo; next</a></div>
  {{ end }}

</div>

<h5>&middot; &middot; &middot;</h5>

<h5>
  <a href="/story/">table of contents</a>
  <br>
  <a href="/">home</a>
</h5>

<h5 class="separator">— — —</h5>

<p class="footer">Estelle &amp; Josh, 2017</p>

{{ partial "footer" . }}
