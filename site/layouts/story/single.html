{{ partial "header" . }}

<h5>{{ .Title }}</h5>

<div class="content">
  {{ if .PrevInSection }}
    <div class="prev paginate left">
      <a class="nav nav-left" href="{{ .PrevInSection.Permalink }}">
        <img src="/images/assets/heart-left.png">
      </a>
    </div>
  {{ end }}
  {{ .Page.Content }}
  {{ if and .PrevInSection .NextInSection }} | {{ end }}
  {{ if .NextInSection }}
    <div class="next paginate right">
      <a class="nav nav-right" href="{{ .NextInSection.Permalink }}">
        <img src="/images/assets/heart-right.png">
      </a>
    </div>
  {{ end }}
</div>

<h5>&middot; &middot; &middot;</h5>

<h5>
  <a href="/story/">all</a>
  <br>
  <a href="/">home</a>
</h5>

<h5 class="separator">— — —</h5>

<p class="footer">Estelle &amp; Josh, 2017</p>

{{ partial "footer" . }}
